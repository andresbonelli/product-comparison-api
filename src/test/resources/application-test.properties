# Test Configuration
spring.application.name=item-comparison-test
management.server.port=0
bucket4j.enabled=false

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=KEY,VALUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Flyway: Load schema AND test data for IT
spring.flyway.locations=classpath:db/migration/common,classpath:db/migration/dev
spring.flyway.clean-disabled=false

# JPA Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in tests
spring.h2.console.enabled=false

# Logging Configuration for Tests
logging.level.root=WARN
logging.level.com.pruebatecnica.productcomparison=DEBUG